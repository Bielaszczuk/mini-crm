<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${isEdit} ? 'Edit Project — CRM' : 'New Project — CRM'">Project — CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="layout">
    <div th:replace="~{layouts/sidebar :: sidebar}"></div>
    <div class="main">
        <header class="topbar">
            <span class="topbar-title" th:text="${isEdit} ? 'Edit Project' : 'New Project'">Project</span>
            <a th:href="@{/projects}" class="btn btn-ghost btn-sm">Back</a>
        </header>
        <main class="content">
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="card" style="max-width:680px;">
                <div class="card-body">
                    <form th:action="${isEdit} ? @{/projects/{id}/edit(id=${project.id})} : @{/projects/new}"
                          th:object="${project}" method="post">
                        <div class="form-grid">
                            <div class="form-group full">
                                <label for="title">Title *</label>
                                <input id="title" type="text" th:field="*{title}" placeholder="Project name" required/>
                            </div>
                            <div class="form-group full">
                                <label for="description">Description</label>
                                <textarea id="description" th:field="*{description}" placeholder="What is this project about?"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="clientId">Client *</label>
                                <select id="clientId" th:field="*{clientId}" required>
                                    <option value="">Select a client</option>
                                    <option th:each="c : ${clients}"
                                            th:value="${c.id}"
                                            th:text="${c.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Status *</label>
                                <select id="status" th:field="*{status}" required>
                                    <option th:each="s : ${statuses}"
                                            th:value="${s}"
                                            th:text="${s}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date</label>
                                <input id="startDate" type="date" th:field="*{startDate}"/>
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date</label>
                                <input id="dueDate" type="date" th:field="*{dueDate}"/>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary"
                                    th:text="${isEdit} ? 'Save changes' : 'Create project'">Submit</button>
                            <a th:href="@{/projects}" class="btn btn-ghost">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
