<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clients â€” CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="layout">
    <div th:replace="~{layouts/sidebar :: sidebar}"></div>
    <div class="main">
        <header class="topbar">
            <span class="topbar-title">Clients</span>
            <a th:href="@{/clients/new}" class="btn btn-primary btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
                New Client
            </a>
        </header>
        <main class="content">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}"   class="alert alert-error"   th:text="${error}"></div>

            <div class="card">
                <div class="table-wrapper">
                    <table>
                        <thead>
                        <tr>
                            <th>Name</th><th>Email</th><th>Phone</th><th>Company</th><th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c : ${clients}">
                            <td th:text="${c.name}"></td>
                            <td th:text="${c.email}"></td>
                            <td th:text="${c.phone}"></td>
                            <td th:text="${c.company}"></td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{/clients/{id}(id=${c.id})}" class="btn btn-ghost btn-sm">View</a>
                                    <a th:href="@{/clients/{id}/edit(id=${c.id})}" class="btn btn-ghost btn-sm">Edit</a>
                                    <form th:action="@{/clients/{id}/delete(id=${c.id})}" method="post"
                                          data-confirm="Delete this client?">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(clients)}">
                            <td colspan="5" class="table-empty">No clients found. Create one to get started.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
