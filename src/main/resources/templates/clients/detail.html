<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${client.name} + ' — Mini CRM'">Client — Mini CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="layout">
    <div th:replace="~{layouts/sidebar :: sidebar}"></div>
    <div class="main">
        <header class="topbar">
            <span class="topbar-title" th:text="${client.name}">Client</span>
            <div style="display:flex;gap:8px;">
                <a th:href="@{/clients/{id}/edit(id=${client.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/clients}" class="btn btn-ghost btn-sm">Back</a>
            </div>
        </header>
        <main class="content">

            <div class="detail-grid">
                <!-- Info principal -->
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Contact Information</span>
                    </div>
                    <div class="card-body">
                        <div class="detail-section">
                            <div class="detail-field">
                                <span class="detail-label">Full Name</span>
                                <span class="detail-value" th:text="${client.name}"></span>
                            </div>
                            <div class="detail-field">
                                <span class="detail-label">Email</span>
                                <span class="detail-value" th:text="${client.email}"></span>
                            </div>
                            <div class="detail-field">
                                <span class="detail-label">Phone</span>
                                <span class="detail-value" th:text="${client.phone ?: '—'}"></span>
                            </div>
                            <div class="detail-field">
                                <span class="detail-label">Company</span>
                                <span class="detail-value" th:text="${client.company ?: '—'}"></span>
                            </div>
                            <div class="detail-field">
                                <span class="detail-label">Notes</span>
                                <span class="detail-value"
                                      th:text="${client.notes != null and !#strings.isEmpty(client.notes)} ? ${client.notes} : '—'"
                                      th:classappend="${client.notes == null or #strings.isEmpty(client.notes)} ? 'muted'"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Proyectos del cliente -->
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Projects</span>
                        <a th:href="@{/projects/new}" class="btn btn-ghost btn-sm">New project</a>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead><tr><th>Title</th><th>Status</th><th></th></tr></thead>
                            <tbody>
                            <tr th:each="p : ${projects}">
                                <td th:text="${p.title}"></td>
                                <td>
                                    <span th:text="${p.status}"
                                          th:class="${p.status.name() == 'IN_PROGRESS'} ? 'badge badge-blue' :
                                                    (${p.status.name() == 'FINISHED'}   ? 'badge badge-green' :
                                                    (${p.status.name() == 'ON_HOLD'}    ? 'badge badge-amber' :
                                                    (${p.status.name() == 'CANCELLED'}  ? 'badge badge-red'  : 'badge badge-gray')))">
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/projects/{id}(id=${p.id})}" class="btn btn-ghost btn-sm">View</a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(projects)}">
                                <td colspan="3" class="table-empty">No projects assigned.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
