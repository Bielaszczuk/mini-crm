<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register â€” CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-logo">
            <h1><span>CRM</span> Studio</h1>
            <p>Create a new account</p>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${dto}" method="post">
            <div class="form-grid" style="margin-bottom:14px;">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" th:field="*{name}" placeholder="John Doe" required/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" th:field="*{phone}" placeholder="+54 11 1234-5678"/>
                </div>
                <div class="form-group full">
                    <label for="email">Email</label>
                    <input id="email" type="email" th:field="*{email}" placeholder="you@example.com" required/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" th:field="*{username}" placeholder="username" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" th:field="*{password}" placeholder="Min 6 characters" required/>
                </div>
                <div class="form-group full">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" th:field="*{confirmPassword}" placeholder="Repeat password" required/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;">Create account</button>
        </form>

        <p style="text-align:center; margin-top:20px; font-size:13px; color:var(--text-muted);">
            Already have an account?
            <a th:href="@{/login}">Sign in</a>
        </p>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
