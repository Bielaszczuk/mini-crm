<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In â€” CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-logo">
            <h1><span>CRM</span> Studio</h1>
            <p>Sign in to your account</p>
        </div>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
        <div th:if="${param.registered}" class="alert alert-success">Account created. You can sign in now.</div>

        <form th:action="@{/login}" method="post">
            <div class="form-group" style="margin-bottom:14px;">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Enter your username" required autofocus/>
            </div>
            <div class="form-group" style="margin-bottom:20px;">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password" required/>
            </div>
            <button type="submit" class="btn btn-primary" style="width:100%; justify-content:center;">Sign in</button>
        </form>

        <p style="text-align:center; margin-top:20px; font-size:13px; color:var(--text-muted);">
            Don't have an account?
            <a th:href="@{/register}">Create one</a>
        </p>
    </div>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
