spring.application.name=crm-prod
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/crm?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.h2.console.enabled=false

logging.level.com.cbielaszczuk.crm=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
